{% extends "base.html" %}

{% block title %}Register - TTS Shorts Generator{% endblock %}

{% block content %}
<div class="auth-container">
    <img class="auth-logo" src="{{ url_for('static', filename='images/logo.png') }}" alt="mindsrot.app logo">
    <h2 class="auth-title">Create Account</h2>
    <form method="POST">
        <div class="form-group">
            <label for="username">Username (optional):</label>
            <input type="text" id="username" name="username" maxlength="32" placeholder="yourname">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required minlength="6">
        </div>
        <button type="submit" class="btn">Create Account</button>
    </form>
    <p style="margin-top: 1rem;">
        Already have an account? <a href="{{ url_for('auth.login') }}">Login here</a>
    </p>
</div>
{% endblock %}
