services:
  - type: web
    name: tts-video-generator
    env: python
    plan: starter
    buildCommand: |
      pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt
    startCommand: gunicorn web_app_multiuser:app --bind 0.0.0.0:$PORT --workers 1 --timeout 300
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: tts-database
          property: connectionString

databases:
  - name: tts-database
    plan: starter
